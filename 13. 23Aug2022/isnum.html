<html lang="en">

<body>
    <input type="text" name="n1" id="n1" placeholder="Enter a number" /><br>
    <button onclick="myfn()">Click here</button>
    <p id="err"></p>
    <p id="demo"></p>

    <script>
        function myfn(){

            let a=0;
            function myfn2(){

                a=document.getElementById("n1").value;
                if(!isNaN(a)){
                    a=Number(a);
                    if(a<18){
                        throw "its too low";
                    }
                    if(a>60){
                        throw "its too high";
                    }
                    else{
                        alert("number is valid");
                    }
                }
                else{
                    throw "it is not a number";
                }

            }

            try{
                myfn2();
            }
            catch(err){
                document.getElementById("err").innerHTML=err;
                document.getElementById("demo").innerHTML=a;
            }
            
        }
    </script>
</body>
