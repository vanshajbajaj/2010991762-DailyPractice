<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function retr(myform){
            
            localStorage.setItem("name",myform.n1.value);
            localStorage.setItem("roll", myform.num.value);
            localStorage.setItem("group",myform.txt.value);

        }

    </script>
   
    <form name="myform" action="formout.html" method="get" onsubmit="retr(myform)">
        Name: <input name="n1" type="text" id="n1"> <br>
        Roll Number: <input type="number" name="num" id="num"><br>
        Group: <input type="text" name="txt" id="txt"><br>
        <input type="submit">
    </form>
    <p id="outt"></p>

</body>
</html>
