<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="oddNo"></pre>

    <script>
        function isodd(number){
            return number%2!=0;
        }
        function filter(numbers,fn){
            let results=[];
            for(const number of numbers){
                if(fn(number)){
                    results.push(number);
                }
            }
            return results;
        }

        let numbers=[1,4,2,3,5,6,7];
        let oddN=filter(numbers,isodd);  //callback
        document.getElementById("oddNo").innerHTML=oddN;
    </script>
</body>
</html>
