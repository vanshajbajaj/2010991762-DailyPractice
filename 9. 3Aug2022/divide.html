<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnClick(){
                let n1=document.getElementById("l").value;
                let n2=document.getElementById("r").value;
                let n3=document.getElementById("k").value;
                n1=Number(n1);
                n2=Number(n2);
                n3=Number(n3);
                if(n2<n1){
                    alert("r should be greater than l!");
                }
                else{
                    var count=0;
                    for(var i=n1;i<n2;i++){
                        if(i%n3==0){
                            count++;
                        }
                    }
                    document.getElementById("p1").innerHTML="total count of numbers divisible by k is: "+count;
                }
        }
    </script>
</head>
<body>
    L <input type="text" name="l" id="l" placeholder="l"/><br>
    R <input type="text" name="r" id="r" placeholder="r"/><br>
    K<input type="text" name="k" id="k" placeholder="k"/><br>
    <button onclick="fnClick()">Click here</button>
    <p id="p1"></p>
</body>
</html>
