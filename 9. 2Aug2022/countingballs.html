<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting balls</title>
    <script>
        function fnClick(){
                let n1=document.getElementById("n1").value;
                let n2=document.getElementById("n2").value;
                n1=Number(n1);
                n2=Number(n2);

                let equal=Math.trunc(n1/n2);
                let rem=n1%n2;
                document.getElementById("p1").innerHTML="Each member will get "+equal+" balls<br>remaining balls are "+rem;
        }
    </script>
</head>
<body>
    Enter total no. of Balls: <input type="text" name="n1" id="n1" /><br>
    Enter no. of team members: <input type="text" name="n2" id="n2" /><br>
    <button onclick="fnClick()">Click here</button>
    <p id="p1"></p>
</body>
</html>
